<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAWAKAMI TAKAHIRO</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"/>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="inner">
			<nav id="headerNav">
				<ul class="globalMenu">
          <li class="item">
            <a href="">
              Work
            </a>
          </li>
          <li class="item">
            <a href="">
              Skill
            </a>
          </li>
          <li class="item">
            <a href="">
              About
            </a>
          </li>
          <li class="item">
            <a href="">
              Contact
            </a>
          </li>
        </ul>
			</nav>
      <button class="spMenu" id="spMenu">
        <span class="bar barTop"></span>
        <span class="bar barMid"></span>
        <span class="bar barBottom"></span>
      </button>
		</div>
	</header>
	<main class="formWrapper">
    <div class="container">
      <h2 class="title">
        Contact
      </h2>
      <p class="text">
        制作依頼やご相談はお気軽にお問い合わせください。
      </p>
      <div class="formWrap">
        <form action="#" method="POST">
          <dl>
            <dt>
              <label for="name">Name：</label>
            </dt>
            <dd>
              <input type="text" class="input" id="name">
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="email">Email：</label>
            </dt>
            <dd>
              <input type="email" class="input" id="email">
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="text">Message：</label>
            </dt>
            <dd>
              <textarea id="text"></textarea>
            </dd>
          </dl>
          <p class="btnWrap">
            <input type="button" class="btn primaryBtn" value="Send">
          </p>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="inner">
      <p class="copyright">
        <small>
          &copy; 2021 KAWAKAMI TAKAHIRO
        </small>
      </p>
    </div>
  </footer>
  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
